<!DOCTYPE html>

<head>
    <title>Moving Cars</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="sun"></div>

    <div class="road">
        <div class="road-top-half"></div>
        <div class="flowers"></div>
    </div>
    <div class="shaking">
        <div class="car-container">
            <div class="car-top1">
                <div class="window1"></div>
                <div class="window2"></div>

            </div>
            <div class="car-top2">
                <div class="door">
                    <div class="door-knob">
                        <h2 style="color:white;">HI</h2>
                    </div>
                </div>
                <div id="smoke1">
                    <span class="s0"></span>
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    <span class="s5"></span>
                    <span class="s6"></span>
                    <span class="s7"></span>
                    <span class="s8"></span>
                    <span class="s9"></span>
                </div>
            </div>

            <div class="car-bottom">

                <div class="car1-wheel1-top"></div>
                <div class="car1-wheel1">
                    <div class="car1-wheel-dot1"></div>
                    <div class="car1-wheel-dot2"></div>
                    <div class="car1-wheel-dot3"></div>
                    <div class="car1-wheel-dot4"></div>

                </div>

                <div class="car1-wheel2-top"></div>
                <div class="car1-wheel2">
                    <div class="car1-wheel-dot1"></div>
                    <div class="car1-wheel-dot2"></div>
                    <div class="car1-wheel-dot3"></div>
                    <div class="car1-wheel-dot4"></div>
                </div>
            </div>
        </div>
    </div>


    <!--The second car-->
    <div class="shaking">
        <div class="car2-container">
            <div class="car2-top1">
                <div class="window1_2"></div>
                <div class="window2_2"></div>

            </div>
            <div class="car2-top2">
                <div class="door2">
                    <div class="door2-knob"></div>
                    <h2 style="color:white;">HELLO</h2>
                </div>
                <div id="smoke2">
                    <span class="s0"></span>
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    <span class="s5"></span>
                    <span class="s6"></span>
                    <span class="s7"></span>
                    <span class="s8"></span>
                    <span class="s9"></span>
                </div>
            </div>
            <div class="car2-bottom">
                <div class="car2-wheel1-top"></div>
                <div class="car2-wheel1">
                    <div class="car2-wheel-dot1"></div>
                    <div class="car2-wheel-dot2"></div>
                    <div class="car2-wheel-dot3"></div>
                    <div class="car2-wheel-dot4"></div>
                </div>

                <div class="car2-wheel2-top"></div>
                <div class="car2-wheel2">
                    <div class="car2-wheel-dot1"></div>
                    <div class="car2-wheel-dot2"></div>
                    <div class="car2-wheel-dot3"></div>
                    <div class="car2-wheel-dot4"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="hill">
        <div class="tree1-type1"></div>
        <div class="tree2-type1"></div>
        <div class="tree1-type2"></div>
        <div class="tree1-type3"></div>
        <div class="tree2-type3"></div>
        <div class="grass"></div>
    </div>
</body>

</html>
